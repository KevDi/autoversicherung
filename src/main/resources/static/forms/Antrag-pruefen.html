<form name="VersicherungsantragPruefen">
    <div class="form-group">
        <label for="customerName">Name</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="customerName"
               name="customerName"
                readonly="true"/>
    </div>

    <div class="form-group">
        <label for="customerEmail">Email</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="customerEmail"
               name="customerEmail"
               type="email"
                readonly="true"/>
    </div>

    <div class="form-group">
        <label for="hint">Hint</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="hint"
               name="hint"/>
    </div>



</form>
